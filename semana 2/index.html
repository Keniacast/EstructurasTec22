<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="codigo.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Semana 2 propiedades e identidad de elementos</h1>
    <h2>Ejemplo 1 Trabajando con document.getElementById</h2>
    <h3>Formulario pasar datos por ID</h3>
    <input type="text" value="" id="caja"/>
    <br/>
    <br/>
    <!--Mandar a llamar a una funcion JS-->
    <button onclick="{pasarDato()}">Preciona</button>
    <br/>
    <br/>
    <label id="etiqueta"></label>
    <br/>
    <br/>
    <button onclick = "{miTabla()}">Muestra tabla</button>
    <div id="mTabla"></div>
    <br/>
    <br/>
    <button onclick="encender()">Encender</button>
    <img src="focooff.png" width="100" height="100" id="foco"/>
    <button onclick="apagar()">Apagar</button>
</body>
</html>
